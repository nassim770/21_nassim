<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Superhéroes</title>
</head>
<body>
    <h1>Formulario Superheroes</h1>

    <form action="procesar.php" method="get">

        <fieldset>
            <legend>Personaje</legend>

            <label for="superheroe">Superhéroe favorito:</label>
            <select name="superheroe" id="superheroe">
                <option value="">Elige superhéroe</option>
                <option value="ironman">Iron Man</option>
                <option value="hulk">The Hulk</option>
            </select>

            <br><br>

            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
        </fieldset>

        <fieldset>
            <legend>Datos de contacto</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">

            <br><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Formato: 999999999">
        </fieldset>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
